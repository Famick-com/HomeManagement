<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Home Management</title>
    <base href="/" />

    <!-- MudBlazor CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="_content/Famick.HomeManagement.UI/css/app.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Famick.HomeManagement.Mobile.styles.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="_content/Famick.HomeManagement.UI/images/icon.svg" />
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f5f5f5;">
            <img src="_content/Famick.HomeManagement.UI/images/logo-lockup.svg" alt="Famick Home Management" style="height: 70px; margin-bottom: 1.5rem;" />
            <div style="width: 40px; height: 40px; border: 3px solid #e0e0e0; border-top: 3px solid #518751; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 1rem; color: #666; font-family: 'Roboto', sans-serif;">Loading...</p>
        </div>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </div>

    <div id="blazor-error-ui" data-nosnippet>
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script>
        window.addEventListener('error', function(e) {
            alert('Error: ' + e.message + '\n\nFile: ' + e.filename + '\nLine: ' + e.lineno);
        });
        window.addEventListener('unhandledrejection', function(e) {
            alert('Unhandled Promise: ' + e.reason);
        });
    </script>

    <!-- MudBlazor JS -->
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <!-- Passkey/WebAuthn utilities -->
    <script src="_content/Famick.HomeManagement.UI/js/passkey.js"></script>

    <script src="_framework/blazor.webview.js" autostart="false"></script>

</body>

</html>
