<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Management</title>
    <base href="/" />
    <link rel="icon" type="image/svg+xml" href="_content/Famick.HomeManagement.UI/images/icon.svg" />

    <!-- MudBlazor CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="_content/Famick.HomeManagement.UI/css/app.css" rel="stylesheet" />
    <link href="Famick.HomeManagement.Web.Client.styles.css" rel="stylesheet" />

    <style>
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #518751;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-error {
            max-width: 400px;
            margin: 2rem;
            padding: 1rem;
            background: #ffebee;
            border-radius: 8px;
            color: #c62828;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-screen">
            <img src="_content/Famick.HomeManagement.UI/images/logo-lockup.svg" alt="Famick Home Management" style="height: 80px; margin-bottom: 1.5rem;" />
            <div class="loading-spinner"></div>
            <p style="margin-top: 1rem; color: #666;">Loading application...</p>
        </div>
    </div>

    <div id="blazor-error-ui" class="loading-error" style="display: none;">
        An unhandled error has occurred.
        <a href="" class="reload" onclick="location.reload();">Reload</a>
        <a class="dismiss" onclick="document.getElementById('blazor-error-ui').style.display='none';">Dismiss</a>
    </div>

    <!-- MudBlazor JS -->
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <!-- App JS utilities -->
    <script>
        // Get text selection from a MudTextField textarea
        window.markdownEditorGetSelection = function (containerId) {
            const container = document.getElementById(containerId);
            if (!container) return { start: -1, end: -1 };

            // MudTextField renders a textarea inside the container
            const textarea = container.querySelector('textarea');
            if (!textarea) return { start: -1, end: -1 };

            return {
                start: textarea.selectionStart,
                end: textarea.selectionEnd
            };
        };

        // Download a PDF by making a POST request and triggering a download
        window.downloadPdfFromPost = async function (url, data, filename) {
            const token = localStorage.getItem('access_token');
            const headers = {
                'Content-Type': 'application/json'
            };
            if (token) {
                headers['Authorization'] = 'Bearer ' + token;
            }

            const response = await fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('PDF download failed:', response.status, errorText);
                throw new Error('Failed to download PDF: ' + response.status);
            }

            const blob = await response.blob();
            const downloadUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(downloadUrl);
            document.body.removeChild(a);
        };
    </script>

    <!-- Blazor WASM -->
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
