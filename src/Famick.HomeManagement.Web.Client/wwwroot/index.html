<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Management</title>
    <base href="/" />

    <!-- MudBlazor CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="_content/Famick.HomeManagement.UI/css/app.css" rel="stylesheet" />
    <link href="Famick.HomeManagement.Web.Client.styles.css" rel="stylesheet" />

    <style>
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .loading-screen h1 {
            font-family: 'Roboto', sans-serif;
            color: #1976d2;
            margin-bottom: 1rem;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-error {
            max-width: 400px;
            margin: 2rem;
            padding: 1rem;
            background: #ffebee;
            border-radius: 8px;
            color: #c62828;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-screen">
            <h1>Home Management</h1>
            <div class="loading-spinner"></div>
            <p style="margin-top: 1rem; color: #666;">Loading application...</p>
        </div>
    </div>

    <div id="blazor-error-ui" class="loading-error" style="display: none;">
        An unhandled error has occurred.
        <a href="" class="reload" onclick="location.reload();">Reload</a>
        <a class="dismiss" onclick="document.getElementById('blazor-error-ui').style.display='none';">Dismiss</a>
    </div>

    <!-- MudBlazor JS -->
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <!-- Blazor WASM -->
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
